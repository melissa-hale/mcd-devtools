<!DOCTYPE html>
<html>

<head>
    <title>Covid-19 Stats- UK</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-3" style="width: 700px;">
        <h2 class="text-center">Logged In User Info</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>User State</th>
                    <th>Create Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="fname"></td>
                    <td id="lname"></td>
                    <td id="email"></td>
                    <td id="state"></td>
                    <td id="createDate"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="popup.js"></script>

</html>
